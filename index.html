<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-slider.min.css" rel="stylesheet">
<script src="js/bootstrap-slider.min.js"></script>
<body onload="init()">
<div id="mainBox" class="col-sm-9"></div>
<div id="sidebar" class="col-sm-3">

	<h4 class="text-center">Робот-бот</h4>
	
	<div class="row form-group">
		<div class="col-sm-12">
			<span>Ширина</span>
			<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="20" data-slider-max="50" data-slider-step="2" data-slider-value="30"/><br>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-sm-12">
			<span>Высота</span>
			<input id="ex2" data-slider-id='ex2Slider' type="text" data-slider-min="20" data-slider-max="50" data-slider-step="2" data-slider-value="30"/><br>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-sm-12">
			<span>Угол поворота</span>
			<input id="ex3" data-slider-id='ex3Slider' type="text" data-slider-min="-180" data-slider-max="180" data-slider-step="1" data-slider-value="0"/><br>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-sm-12">
			<span>Кол-во шагов</span>
			<input id="ex4" data-slider-id='ex4Slider' type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="0"/><br>
		</div>
	</div>

	
	<div class="row">
		<h4 class="text-center">Координаты робота</h4>
		<div class="col-sm-6 text-center">
			<h4>X:</h4>
			<h5><strong id="xCoordinate"></strong> px</h5>
		</div>
		<div class="col-sm-6 text-center">
			<h4>Y:</h4>
			<h5><strong id="yCoordinate"></strong> px</h5>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-6 text-center">
			<button onclick="robotMove()" class="btn btn-default">Старт</button>
		</div>
		<div class="col-sm-6 text-center">
			<button onclick="drawRay()" class="btn btn-default">Луч</button>
		</div>
	</div>
	
</div>
<script src="js/main.js"></script>
</body>
</html>
